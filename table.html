<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Table Example</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>

  <h1>Student Marks Table</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>23MTR002</td>
          <td>Akilan T</td>
          <td>Mathematics</td>
          <td>92</td>
        </tr>
        <tr>
          <td>23MTR002</td>
          <td>Akilan T</td>
          <td>Physics</td>
          <td>89</td>
        </tr>
        <tr>
          <td>23MTR002</td>
          <td>Akilan T</td>
          <td>Chemistry</td>
          <td>95</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
